<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report a Roadkill</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="icon" href="https://www.emoji.co.uk/files/apple-emojis/animals-nature-ios/216-koala.png">
    
</head>
<body>
    <div class="container my-3">
    
        <h1 class="display-4 text-center">
            Report a roadkill
        </h1>

        <form id="store-form" class="mb-4">
            <div class="form-group">
                <label for="store-id">Enter the animal (Ex: deer, fox, etc...)</label>
                <input type="text" id="store-id" class="form-control">
            </div>

            <br>
            <div class="form-group">
                <label for="store-address">Type the Address of where you found the roadkill</label>
                <input type="text" id="store-address" class="form-control">
            </div>
            <br>
            <button type="submit" class="btn btn-primary">Submit</button>

            <a href="index.html" class="btn btn-secondary">Back</a>
        </form>
    </div>


    <script src="js/add.js"></script>
</body>
</html>
